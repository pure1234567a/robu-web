<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>

<div >
  
</div>

<mat-grid-list cols="5" >
  <mat-grid-tile  *ngFor="let img of image" > <img src="{{img.image}}" alt="error"> </mat-grid-tile>
 
</mat-grid-list>


<div class="row">
  <div class="col-2">2</div>
  <div class="col-2">2</div>
</div>
